<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ========= LINK CSS ========= -->

    <link rel="stylesheet" href="css/lms-home.css" />

    <!-- ========= LINK BOX ICONS ========= -->

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- ======== FONT AWESOME ======== -->
    <script
      src="https://kit.fontawesome.com/21bf2f8b90.js"
      crossorigin="anonymous"
    ></script>

    <!-- ======== FAVICON ========  -->
    <link rel="icon" href="image/book-reader-regular-24(2).png" />
    <title>Home</title>
  </head>
  <body>
    <header>
      <section class="header__main__container">
        <div class="hamburger__container" id="hamburger__container">
          <div class="open__side__nav__container" id="openSideNav">
            <i class="bx bx-menu-alt-left open__nav" id="openSideNav"></i>
          </div>
          <div class="logo__container">
            <div class="lms__logo__container">
              <i class="bx bx-book-reader lms__logo"></i>
            </div>
            <label>LMS</label>
          </div>
        </div>

        <div class="user__account__container">
          <i class="bx bx-user-circle user__account"></i>
        </div>
      </section>
    </header>

    <main>
      <section class="lms__main__container">
        <!-- ============== FUNCTIONALITY NAVIGATION ============== -->
        <div class="nav__main__container" id="navMainContainer">
          <div class="lms__nav__container">
            <div class="nav__function__container">
              <i class="bx bx-home"></i><label id="sideLabel">Home</label>
            </div>
            <div class="nav__function__container">
              <i class="bx bx-calendar"></i
              ><label id="sideLabel">Calendar</label>
            </div>
            <div class="nav__function__container">
              <i class="bx bx-group"></i
              ><label id="sideLabel">Study Group</label>
            </div>
            <div class="nav__function__container">
              <i class="bx bx-note"></i><label id="sideLabel">Note</label>
            </div>
            <div class="nav__function__container">
              <i class="bx bx-cog"></i><label id="sideLabel">Settings</label>
            </div>

            <!-- <div class="nav__function__container"></div> -->
          </div>
        </div>
        <!-- ============== DISPLAY FUNCTIONALITY ============== -->

        <div class="lms__display__functionality__container">
          <div class="create__course__container">
            <!-- ============== BACKGROUND IMAGE CONTAINER ============== -->
            <div class="background__image__container">
              <img
                src="image/8132244.png"
                alt=""
                style="height: 100px; width: 100px"
              />
            </div>

            <!-- ============== CREATE COURSE CONTAINER ============== -->
            <label class="create__title">Create a class to get started</label>
            <div class="create__join__container">
              <button class="create__class" id="createClass">
                Create Class
              </button>
              <button class="join__class" id="joinClass">Join Class</button>
            </div>
          </div>
        </div>
      </section>

      <!-- ============== CREATE CLASS POPUP ============== -->
      <!-- <div class="class__popup__main__container">
        <div class="class__popup__container">
          <div class="create__class__container">
            <label class="create__class__label">Create Class: </label>
            <form class="create__class__form">
              <input type="text" id="className" class="class__name" />
              <input type="text" id="classSection" class="class__Section" />
              <input type="text" id="classSection" class="class__subject" />
              <input type="text" id="classRoom" class="class__room" />
            </form>
          </div>
        </div>
      </div> -->
    </main>

    <!-- ========= LINK JS ========= -->
    <script src="js/lms-home.js"></script>
  </body>
</html>
