<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- ========= LINK CSS ========= -->

    <link rel="stylesheet" href="css/login.css" />

    <link rel="stylesheet" href="css/header.css" />

    <link rel="stylesheet" href="css/footer.css" />

    <!-- ========= LINK BOX ICONS ========= -->

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- ======== FONT AWESOME ======== -->
    <script
      src="https://kit.fontawesome.com/21bf2f8b90.js"
      crossorigin="anonymous"
    ></script>

    <!-- ======== FAVICON ========  -->
    <link rel="icon" href="image/book-reader-regular-24(2).png" />
  </head>
  <body>
    <!-- =========  HEADER SECTION  ========= -->

    <header>
      <section class="header__container">
        <!-- ======== HAMBURGER AND ICON CONTAINER ========   -->

        <div class="icon__container">
          <div class="hamburger__container" id="hamburger__container">
            <i class="bx bx-menu-alt-left open__nav" id="open__nav"></i>
          </div>

          <div class="logo__container">
            <i class="bx bx-book-reader lms__logo"></i>
            <label>LMS</label>
          </div>
        </div>

        <!-- ========  NAV CONTAINER ========  -->
        <div class="nav__container__wrapper">
          <div class="nav__container" id="nav__container">
            <a class="nav__link" href="index.html">Home</a>
            <a class="nav__link" href="about.html">About Us</a>
            <a class="nav__link" href="contact.html">Contact Us</a>
            <a class="nav__link" href="news_blog.html">News & Blog</a>
          </div>

          <!--  ======== LOGIN AND SIGNUP BUTTONS ========  -->

          <div class="login__signup__container">
            <div class="login__link__container">
              <a href="signup.html" id="signupLink">Sign Up</a>
            </div>
          </div>
        </div>
      </section>
    </header>

    <!-- =========  LOGIN SECTION  ========= -->

    <main>
      <section class="login__main__container">
        <div class="login__inner__container">
          <div class="second__container">
            <h1>Log In</h1>

            <!-- =========  LOGIN CONTAINER ========= -->

            <div class="login__container">
              <div class="input__form" id="login-form">
                <label for="text">Email:</label>

                <input
                  type="email"
                  id="email"
                  placeholder="Email"
                  class="input__field"
                />

                <p id="email-error">Email is required</p>
              </div>

              <div class="input__form">
                <label for="password">Password:</label>

                <input
                  type="password"
                  id="password"
                  placeholder="Password"
                  class="input__field"
                />

                <p id="password-error">Password is required</p>
              </div>
            </div>

            <!-- =========  REMEMBER ME CONTAINER  ========= -->

            <div class="remember__me__container">
              <div class="checkbox__container">
                <input type="checkbox" name="" id="" />
                <label for="checkbox">Remember Me</label>
              </div>

              <a href="forgotpassword.html" class="forgot__password"
                >Forgot Password</a
              >
            </div>

            <div class="login__button__container">
              <button class="login__button" id="login-button">Login</button>

              <i
                class="bx bxl-google google__icon"
                style="color: #2b2323"
                title="Sign up using google account"
              ></i>

              <a href="signup.html" class="signup__redirect"
                >Don't have an account?</a
              >
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- =========== FOOTER SECTION ============ -->
    <footer class="footer__main__container">
      <div class="footer__container">
        <!-- ===========  FOOTER TITLE ============ -->
        <div class="footer__title">
          <div class="footer__logo">
            <i class="bx bx-book-reader lms__logo"></i>
            <label class="footer__label">LMS</label>
          </div>
          <p>
            LMS is a platform where you can learn with each other and share your
            knowledge with one another without any cost.
          </p>
        </div>

        <!-- ===========  FOOTER CONTACTS ============ -->
        <div class="footer__contacts">
          <label class="footer__label">Contacts</label>
          <div class="phone__number">
            <i class="bx bx-phone"></i>
            <label>+60163342538</label>
          </div>

          <div class="email__address">
            <i class="bx bx-mail-send"></i>
            <label>clarencechojinheng@gmail.com</label>
          </div>

          <div class="address">
            <i class="bx bx-location-plus"></i>
            <label
              >122, Jalan Pakis 2 Taman Cuepacs 43200 Cheras Selangor</label
            >
          </div>
        </div>

        <!-- ===========  FOOTER LINKS ============ -->

        <div class="footer__links">
          <label class="footer__label">Links</label>
          <a class="nav__link" href="index.html">Home</a>
          <a class="nav__link" href="about.html">About Us</a>
          <a class="nav__link" href="contact.html">Contact Us</a>
          <a class="nav__link" href="news_blog.html">News & Blog</a>
        </div>

        <!-- ===========  FOOTER SOCIAL ============ -->

        <div class="footer__social">
          <label class="footer__label">Social Links</label>
          <div class="social__links">
            <i class="bx bxl-instagram insta"></i>
            <i class="bx bxl-facebook-square face"></i>
            <i class="bx bxl-whatsapp whats"></i>
          </div>
        </div>
      </div>
    </footer>

    <!-- JAVASCRIPT ACCESS -->
    <script src="js/header.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
