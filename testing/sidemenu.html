    <div class="sidebar">
      <ul>

        </li>
        <li>
          <a href="#">
            <ion-icon name="calendar"></ion-icon>
            <span class="nav_item">Calendar</span>
          </a>
        </li>
        <li>
          <a href="#">
            <ion-icon name="logo-whatsapp"></ion-icon>
            <span class="nav_item">Group Chat</span>
          </a>
        </li>
        <li>
          <a href="#">
            <ion-icon name="settings"></ion-icon>
            <span class="nav_item">Setting</span>
          </a>
        </li>
      </ul>
    </div>
    <!-- main content  -->
    <div class="main_content">
      <h1>TEST</h1>
    </div>

  <!-- ion-icon for icon-->
